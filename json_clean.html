<html>

<head>
    <title>JSON cleaner</title>

    <script>
        function breakLine() {
            var el = document.getElementById("jsonline")
            var content = document.getElementById("jsonline").value.trim()
            
            var output = "<pre>"
                try {
            var json = JSON.parse(content)
                } catch  (error){
                    output+="Error parsing JSON: "+ error
                    el.style.backgroundColor = 'lightred';
                    
                }
            output += JSON.stringify(json, null, 2);
            output += "</pre>"

            document.getElementById("output").innerHTML = output
        }

       
    </script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div style="text-align: center;margin-top: 45px;">
        <div style="display: inline-block; text-align: left;">
            <label>Paste json here.</label><br><br>
            <textarea rows="10" id="jsonline" cols="100" style="font-family: 'Courier New', Courier, monospace;">{"glossary":{"title":"example glossary","GlossDiv":{"title":"S","GlossList":{"GlossEntry":{"ID":"SGML","SortAs":"SGML","GlossTerm":"Standard Generalized Markup Language","Acronym":"SGML","Abbrev":"ISO 8879:1986","GlossDef":{"para":"A meta-markup language, used to create markup languages such as DocBook.","GlossSeeAlso":["GML","XML"]},"GlossSee":"markup"}}}}}</textarea><br><br>
            <button class="pure-button" onClick="breakLine()">Break Line</button>
            <div id="output"></div>
        </div>
    </div>
</body>

</html>
