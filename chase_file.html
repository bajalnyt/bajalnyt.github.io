<html>

<head>
    <title>Chase line viewer</title>

    <script>
        function breakLine() {
            var strToBreak = document.getElementById("chaseline").textContent.trim()
            var output = ""
            output += "RowType              :" + strToBreak.substring(0, 1) + " <br>"
            output += "DivisionNumber       :" + strToBreak.substring(1, 11) + " <br>"
            output += "MerchantOrderNumber  :" + strToBreak.substring(11, 33) + " <br>"
            output += "ActionCode              :" + strToBreak.substring(33, 35) + " <br>"
            output += "MOP              :" + strToBreak.substring(35, 37) + " <br>"

            output += "AccountNumber              :" + strToBreak.substring(37, 56) + " <br>"
            output += "ExpirationDate       :" + strToBreak.substring(56, 60) + " <br>"
            output += "Amount  :" + strToBreak.substring(60, 72) + " <br>"
            output += "CurrencyCode              :" + strToBreak.substring(72, 75) + " <br>"
            output += "ResponseReasonCode              :" + strToBreak.substring(75, 79) + " <br>"

            output += "TransactionType              :" + strToBreak.substring(79, 80) + " <br>"
            output += "CsvResponse              :" + strToBreak.substring(80, 82) + " <br>"

            output += "ResponseDate              :" + strToBreak.substring(80, 86) + " <br>"
            output += "CsvResponse              :" + strToBreak.substring(80, 82) + " <br>"


            document.getElementById("output").innerHTML = output


        }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div style="text-align: center;margin-top: 45px;">
        <div style="display: inline-block; text-align: left;">
            <label>Paste Chase Line here</label><br><br>
            <textarea rows="2" id="chaseline"
                cols="100">S00000676233b4857b43263532bf4ab90DCVI443059VNQMWA0296   0623000000000400840   2                 204</textarea><br><br>
            <button class="pure-button" onClick="breakLine()">Break Line</button>
            <div id="output"></div>
        </div>
    </div>
</body>

</html>
